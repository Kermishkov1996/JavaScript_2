<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RKShop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <header>
        <form class="goods-search">
            <input type="text" class="goods-search-value" v-model="searchLine">
            <button class="goods-search-button">Искать</button>
        </form>
        <div class="cart">
            <button class="cart-button">Корзина</button>
            <div class="cart-container">
                <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Наименование</th>
                        <th scope="col">Цена</th>
                        <th scope="col">Количество</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" scope="row">Итого:</td>
                        <td colspan="3">
                            <span class="total">0</span>
                            <i class="fas fa-ruble-sign"></i>
                        </td>
                    </tr>
                </tfoot>
            </table>
                <ul class="cart-goods">
                    
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="goods-list">
            <div class="goods-item" v-for="good in filteredGoods" :key="good.id_product">
                <img src="https://via.placeholder.com/150/2C465A/FFF?text=goods-item" alt="alt">
                <h3>{{ good.product_name }}</h3>
                <p>{{ good.price }}</p>
                <button class="js-add-to-cart">Добавить</button>
                <p v-if="filteredGoods < 0">«Нет данных»</p>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
